<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
    
    for(var valorInicial = 0; valorInicial < 5; valorInicial++) {
        console.log('valorInicial:', valorInicial)
    }

    var numero = 0;
        //Enuanto
    while(numero < 5) {

        console.log('Numero:', numero);

        numero++;

    }

    var valor = 0;
        //1.Faça
    do {
        // Instrução que deseja executar antes da repetição iniciar
        console.log(valor);
        valor++;
    }  //Depois...   
    while(valor < 5) //2.Enquanto
    

    </script>
</body>
</html>
