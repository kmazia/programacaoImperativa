    <script>
        

    // 1. Guarda o nome do usuário.

        var confirmar = confirm ('Você confirma o valor de US$' + quantidadeDolares + 'para sua cotação?' );

        confirmar ? saudar : quantidadeDolares
    // 6. Apresenta o resultado.

    // Código melhorado...
        var saudar = alert(`Olá ${nomeDoUsuario}. US$ ${quantidadeDolares} valem R$ ${quantidadeDolares * cotacaoDolarHoje} hoje.`);

    

    
    </script>
